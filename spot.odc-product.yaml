name: spot
description: SPOT images from SANSA
metadata_type: eo3

metadata:
  product:
    name: spot

# If all files are the same CRS and Resolution, then uncomment and update this
# storage:
#   crs: EPSG:4326
#   resolution:
#     longitude: 0.0002777777777777778
#     latitude: -0.0002777777777777778

measurements:
- name: 'red'
  units: '1'
  dtype: 'int16'
  nodata: 0
- name: 'green'
  units: '1'
  dtype: 'int16'
  nodata: 0
- name: 'blue'
  units: '1'
  dtype: 'int16'
  nodata: 0
- name: 'nir'
  units: '1'
  dtype: 'int16'
  nodata: 0
